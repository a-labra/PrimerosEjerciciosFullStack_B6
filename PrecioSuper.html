<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	</head>
	<body>
    <h1>Hola Mundo!! :D</h1>
    <script type="text/javascript">
        let precioSal = parseInt(prompt("¿Cuál es precio de la Sal? "));
        let precioAzucar = parseInt(prompt("¿Cuál es el precio del azúcar? "));
				let precioCereal = parseInt(prompt("¿Cuál es el precio del cereal? "));
				let precioArroz = parseInt(prompt("¿Cuál es el precio del arroz? "));
				let precioHelado = parseInt(prompt("¿Cuál es el precio del helado? "));
        let totalSuper = precioSal + precioAzucar + precioCereal + precioArroz + precioHelado
        alert("Total del Super= " + totalSuper + "!!!")
    </script>
	</body>
</html>
