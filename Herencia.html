<!DOCTYPE html>
<html>

	<meta charset="utf-8">

	<body>
    <h1>Hola Mundo!! :D</h1>
    <script type="text/javascript">
        let ahorroJose = parseInt(prompt("¿Cuál es ahorro de José? "));
        let ahorroJuan = parseInt(prompt("¿Cuál es ahorro de Juan? "));
				let herencia = parseInt(prompt("¿Cuál es la herencia que deja la abuelita? "));
				let totalJuan = (herencia/2) + ahorroJuan;
				let totalJose = (herencia/2) + ahorroJose;
        let GranTotal = totalJuan + totalJose;
        alert("Ahorro Juan = " + totalJuan + " Ahorro José = " + totalJose + " Y total ahorro de los 2 = " + GranTotal);
    </script>
	</body>
</html>
